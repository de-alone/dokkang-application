name: Test and Build

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Test
      run: ./gradlew test

    - name: Build
      run: ./gradlew build

    - name: Upload APK
      uses: actions/upload-artifact@v3
      if: github.ref_name == 'master'
      with:
        name: dokkang-application-apk
        path: app/build/outputs/apk/
